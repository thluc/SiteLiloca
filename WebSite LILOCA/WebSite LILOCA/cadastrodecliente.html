        <form action="">
          <h2 class="title">Bem-vindo(a)!</h2>

          <label style="font-family: gab;" for="username">Nome</label>
        <div class="input">
          <input id="username" name="nome" placeholder= "Como você se chama?" type="text" autocomplete="off" required>
        </div>

        <label style="font-family: gab;" for="cpf">CPF</label>
        <div class="input">
          <input id="cpf" name="cpf" placeholder="Qual é o seu CPF?" type="number" autocomplete="off" required>
        </div>
        
        <label style="font-family: gab;" for="telefone">Telefone</label>
        <div class="input">
          <input id="telefone" name="telefone" placeholder="Qual é o seu número?" type="number" autocomplete="off" required>

          <label style="font-family: gab;" for="email">Email</label>
        <div class="input">
          <input id="email" name="email" placeholder="Como podemos entrar em contato com você?" type="text" autocomplete="off" required>
        </form>
